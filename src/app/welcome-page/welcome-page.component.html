<header class="header-container">
  <mat-grid-list cols="2" rowHeight="80px">
    <mat-grid-tile>
      <div class="title">Welcome</div>
    </mat-grid-tile>

    <mat-grid-tile>
      <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        matTooltip="Profilul tău"
        class="login-details"
      >
        <span class="dot"></span>Log in
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item matTooltip="Programează o sesiune de consult">
          <mat-icon>assignment</mat-icon>
          <span>Vezi programări</span>
        </button>
        <button
          mat-menu-item
          [routerLink]="['/welcome']"
          routerLinkActive="router-link-active"
        >
          <mat-icon>voicemail</mat-icon>
          <span>Welcome</span>
        </button>
        <button
          mat-menu-item
          [routerLink]="['/login']"
          routerLinkActive="router-link-active"
        >
          <span>Deconectează-te</span>
        </button>
      </mat-menu>
    </mat-grid-tile>
  </mat-grid-list>
</header>

<div class="pic-size">
  <mdb-carousel [animation]="'slide'">
    <mdb-carousel-item>
      <img
        class="pic-size"
        src="https://mdbootstrap.com/img/Photos/Slides/img%20(68).jpg"
        alt="First slide"
      />
    </mdb-carousel-item>
    <mdb-carousel-item>
      <img
        class="pic-size"
        src="https://mdbootstrap.com/img/Photos/Slides/img%20(6).jpg"
        alt="Second slide"
      />
    </mdb-carousel-item>
    <mdb-carousel-item>
      <img
        class="pic-size"
        src="https://mdbootstrap.com/img/Photos/Slides/img%20(9).jpg"
        alt="Third slide"
      />
    </mdb-carousel-item>
  </mdb-carousel>
</div>
